<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon"
      type="image/png"
      href="favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do App</title>
  <script type="text/javascript" src="vendors/jquery.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header>
    <h1>To Do List</h1>
  </header>
  <div class="container">
    <div class="main">
  <!-- <main> -->
    <section>

      <label class="userInputs">Input New Task</label><input type="text" placeholder="new task" value="" id="taskInput" size="50">
      <br />
      <label class="userInputs">Due Date</label><input type="date" name="" value="" id="dueDateInput" size="50">
      <br />
      <br>
      <button class="btn btn-primary btn-dark btn-lg" type="button" id="createBtn">Create</button>
    </section>
    <br><br>
    <section>
      <div>
        <table class="table table-striped table-dark">
          <thead>
            <tr id="mainHeadings">
              <th>Task</th>
              <th>Due Date</th>
              <th>Status</th>
              <th>Complete</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="taskList">
          </tbody>
        </table>
      </div>
    </div>
    </div>
    </section>
  </main>
</body>

</html>
